<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>SignUp</h3>
    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">UserName</label>
        <input type="text" id="username" name="username" placeholder="Create a username(only letters and numbers)" Required>
        <br><br>

        <label for="">First Name</label>
        <input type="text" id="firstname" name="firstname" placeholder="Create a First name" Required><br><br>

        <label for="">Last Name</label>
        <input type="text" id="lastname" name="lastname" placeholder="Create a Last Name" Required><br><br>

        <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="Create a Last Name" Required><br><br>

        <label for="">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a Password" Required><br><br>

        <label for="">Confirm Password</label>
        <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm Your Password" Required><br><br>

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
